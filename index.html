<!DOCTYPE html>
<html lang="en">
<head>
  <link href = "./style.css" type = "text/css" rel = "stylesheet">
  <meta charset = "utf-8">
  <title>Calculator</title>
</head>
<body>
  <div class = "calculator">
    <div class = "calculatorDisplay">0</div>
    <div class = "calculatorKeys">
      <button value = "Delete" id="clearKey">clear</button>
      <button value = "/" class = "operatorKey">/</button>
      <button value = "*" class = "operatorKey">*</button>
      <button value = "Backspace" id="backspaceKey">‚Üê</button>
      <button value = "7">7</button>
      <button value = "8">8</button>
      <button value = "9">9</button>
      <button value = "-" class = "operatorKey">-</button>
      <button value = "4">4</button>
      <button value = "5">5</button>
      <button value = "6">6</button>
      <button value = "+" class = "operatorKey">+</button>
      <button value = "1">1</button>
      <button value = "2">2</button>
      <button value = "3">3</button>
      <button value = "0" id="zeroKey">0</button>
      <button value = "." id="decimalKey">.</button>
      <button value = "=" class = "operatorKey" id="equalKey">=</button>
    </div>
  </div>
  <footer>
    <script type="text/javascript" src="script.js"></script>
  </footer>
</body>
</html>
